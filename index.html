<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="container-1">
      <h2>What's for Dinner?</h2>
      <button id="add-recipe-button">ADD A RECIPE</button>
    </section>
    <section class="container-2">
      <section class="box-1">
        <p>What are you looking for?*</p>
        <input type="radio" id="side" name="meal-types" value="Sides">
        <label for="Sides">Sides</label><br>
        <input type="radio" id="main-dish" name="meal-types" value="Main-Dish">
        <label for="Main-Dish">Main Dish</label><br>
        <input type="radio" id="dessert" name="meal-types" value="Dessert">
        <label for="Dessert">Dessert</label><br>
        <input type="radio" id="entire-meal" name="meal-types" value="Entire-Meal">
        <label for="Entire-Meal">Entire Meal</label><br>
        <button>LET'S COOK!</button>
      </section>
      <section class="box-2">
        <img src="./assets/cookpot.svg" alt="cookpot">
      </section>
    </section>

  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
