<html lang="eng" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <!-- <link rel="stylesheet" href="./styles.css"> -->
    <link rel="stylesheet" href="./page.css">
    <link rel="stylesheet" href="./navbar.css">
    <link rel="stylesheet" href="./selection-box.css">
    <link rel="stylesheet" href="./result-box.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="navbar">
      <span class="navbar--title">What's for Dinner?</span>
      <button class="navbar--button">ADD A RECIPE</button>
    </div>
    <div class="boxes-holder">
      <div class="selection-box">
        <h3 class="selection-box--title">What are you looking for?<span class="selection-box--asterisk">*</span></h3>
        <div class="selection-box--radios">
          <div>
            <input type="radio" id="side" name="meal-types" value="Sides">
            <label for="Sides">Sides</label>
          </div>
          <div>
            <input type="radio" id="main-dish" name="meal-types" value="Main-Dish">
            <label for="Main-Dish">Main Dish</label>
          </div>
          <div>
            <input type="radio" id="dessert" name="meal-types" value="Dessert">
            <label for="Dessert">Dessert</label>
          </div>
          <div>
            <input type="radio" id="entire-meal" name="meal-types" value="Entire-Meal">
            <label for="Entire-Meal">Entire Meal</label>
          </div>
          <div>
            <button class="selection--submit-button">LET'S COOK!</button>
          </div>
        </div>
      </div>
      <div class="result--box">
        <div class="result--content">
          <img class="cookpot--image" src="./assets/cookpot.svg" alt="cookpot">
          <p class="result-paragraph hidden"><em>You should make:</em></p>
          <h1 class="result--input hidden"></h1>
        </div>
        <div class="result--action-row">
          <button class="result--clear-button hidden">CLEAR</button>
        </div>
      </div>
    </div>

  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
